<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CSV File Data</h1>
    <div class="file-upload">
      <input type="file" id="fileInput" class="inputfile">
      <label for="fileInput"><span>Select file</span></label>
      <button onclick="handleFile()">Read CSV File</button>
    </div>
    <div class="table-container">
      <table id="csvTable"></table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
